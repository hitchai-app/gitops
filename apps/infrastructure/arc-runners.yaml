apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
spec:
  project: default
  sources:
    # Heavy runners: Docker-in-Docker capable (12Gi per runner, max 4 concurrent)
    - repoURL: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
      chart: gha-runner-scale-set
      targetRevision: 0.12.1
      helm:
        releaseName: hitchai-app-runners
        valueFiles:
          - $values/infrastructure/arc-runners/hitchai-app/values.yaml

    # Lite runners: No Docker (4Gi per runner, max 12 concurrent)
    - repoURL: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
      chart: gha-runner-scale-set
      targetRevision: 0.12.1
      helm:
        releaseName: hitchai-app-runners-lite
        valueFiles:
          - $values/infrastructure/arc-runners/hitchai-app-lite/values-lite.yaml

    # Test runner: Validate custom image (1 runner, temporary)
    - repoURL: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
      chart: gha-runner-scale-set
      targetRevision: 0.12.1
      helm:
        releaseName: hitchai-app-runners-test
        valueFiles:
          - $values/infrastructure/arc-runners/test/values-test.yaml

    # Git repository containing values files
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      ref: values

    # Shared resources (sealed secret, RBAC) used by both runner types
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: infrastructure/arc-runners/shared
      directory:
        recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
