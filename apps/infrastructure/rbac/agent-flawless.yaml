apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-agent-flawless
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops.git
    targetRevision: master
    path: infrastructure/rbac/agents/accounts/agent-flawless
  destination:
    server: https://kubernetes.default.svc
    namespace: rbac-agents
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
