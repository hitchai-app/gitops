apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: steady-infrastructure-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    targetRevision: master
    path: apps/infrastructure/steady
    directory:
      include: '*-prod.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
