apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-agents
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    path: infrastructure/rbac/agents
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
