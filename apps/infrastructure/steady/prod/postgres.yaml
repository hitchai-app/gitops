apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: steady-postgres-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    targetRevision: master
    path: infrastructure/steady-postgres/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: steady-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
