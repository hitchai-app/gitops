# GitLab Runner with Kubernetes Executor
# Executes CI/CD jobs with Docker-in-Docker support
# Docs: https://docs.gitlab.com/runner/install/kubernetes.html
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart from GitLab charts repository
    # Chart version 0.84.1 uses GitLab Runner 18.7.1 (latest stable as of 2025-12-26)
    # Release: https://about.gitlab.com/releases/2025/12/18/gitlab-18-7-released/
    # Previous 18.7.0 regression fixed in 18.7.1
    - repoURL: https://charts.gitlab.io
      chart: gitlab-runner
      targetRevision: 0.84.1
      helm:
        releaseName: gitlab-runner
        valueFiles:
          - $values/infrastructure/gitlab-runner/values.yaml

    # Git repository containing values and sealed secrets
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      ref: values

    # Sealed secrets and RBAC resources
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: infrastructure/gitlab-runner
      directory:
        include: "{*-sealed.yaml,clusterrolebinding-*.yaml}"

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-runner

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
