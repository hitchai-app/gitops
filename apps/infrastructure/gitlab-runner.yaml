# GitLab Runner with Kubernetes Executor
# Executes CI/CD jobs with Docker-in-Docker support
# Docs: https://docs.gitlab.com/runner/install/kubernetes.html
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart from GitLab charts repository
    # Chart version 0.83.x uses GitLab Runner 18.6.x (last stable before 18.7.0 regression)
    # See: https://gitlab.com/gitlab-org/gitlab-runner/-/issues/39177
    - repoURL: https://charts.gitlab.io
      chart: gitlab-runner
      targetRevision: 0.83.3
      helm:
        releaseName: gitlab-runner
        valueFiles:
          - $values/infrastructure/gitlab-runner/values.yaml

    # Git repository containing values and sealed secrets
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      ref: values

    # Sealed secret with runner token
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: infrastructure/gitlab-runner
      directory:
        include: "*-sealed.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-runner

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
