# Sealed secrets for Sentry
# Keeps secret material separate from Helm release and operators
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentry-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    targetRevision: master
    path: infrastructure/sentry/secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: sentry-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
