# Altinity ClickHouse Operator
# Manages ClickHouse clusters via CHI custom resources (clickhouse.altinity.com/v1)
# Latest: https://docs.altinity.com/altinitykubernetesoperator/
# Repo: https://github.com/Altinity/clickhouse-operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.altinity.com
    chart: altinity-clickhouse-operator
    targetRevision: 0.25.6
    helm:
      releaseName: clickhouse-operator
      valuesObject:
        configs:
          files:
            config.yaml:
              watch:
                namespaces:
                  - sentry-system
        operator:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
        metrics:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: clickhouse-operator-altinity-clickhouse-operator
      jqPathExpressions:
        - ".spec.template.spec.containers[].env[].valueFrom.resourceFieldRef.divisor"
  destination:
    server: https://kubernetes.default.svc
    namespace: clickhouse-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
