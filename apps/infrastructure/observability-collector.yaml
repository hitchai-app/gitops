apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-collector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    targetRevision: master
    path: infrastructure/observability-collector
  destination:
    server: https://kubernetes.default.svc
    namespace: observability-collector
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
