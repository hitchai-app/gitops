apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy-alertmanager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops.git
    targetRevision: HEAD
    path: infrastructure/oauth2-proxy-alertmanager
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
