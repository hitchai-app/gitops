apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-signoz
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.signoz.io
      chart: signoz
      targetRevision: 0.94.0
      helm:
        releaseName: signoz
        valueFiles:
          - $values/infrastructure/observability-signoz/values.yaml
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      ref: values
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      path: infrastructure/observability-signoz
  destination:
    server: https://kubernetes.default.svc
    namespace: observability-signoz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
