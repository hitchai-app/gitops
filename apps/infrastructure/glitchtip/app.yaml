apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glitchtip-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops
    targetRevision: master
    path: infrastructure/glitchtip/app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: glitchtip-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
