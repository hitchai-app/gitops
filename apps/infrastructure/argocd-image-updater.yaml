apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 1.0.2
    helm:
      values: |
        config:
          registries:
            - name: Forgejo Registry
              prefix: git.ops.last-try.org
              api_url: https://git.ops.last-try.org/v2
              credentials: secret:argocd/forgejo-registry-creds#creds
              default: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
