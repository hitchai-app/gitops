apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 5.0.18
    helm:
      valuesObject:
        operator:
          # Single replica to avoid reconciliation conflicts between pods
          # Both replicas try to update tenant StatefulSets simultaneously,
          # causing race conditions and constant pod restarts
          replicaCount: 1

        # Console disabled until tenant is deployed
        console:
          enabled: false

        # Conservative resource limits for operator-only phase
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
