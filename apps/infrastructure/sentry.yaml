apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentry
  namespace: argocd
spec:
  project: default
  sources:
    # 1. Helm chart from sentry-kubernetes repository
    - repoURL: https://sentry-kubernetes.github.io/charts
      chart: sentry
      targetRevision: 27.7.0
      helm:
        releaseName: sentry
        valueFiles:
          - $values/infrastructure/sentry/values.yaml

    # 2. Git repo with values file
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      ref: values

    # 3. Git repo with additional manifests (namespace, postgres, valkey, certificates, sealed secrets)
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      path: infrastructure/sentry
      directory:
        recurse: true
        exclude: "values.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: sentry-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
