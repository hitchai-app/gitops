apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
spec:
  project: default
  sources:
    # 1. Helm chart from Forgejo OCI registry
    - repoURL: oci://code.forgejo.org/forgejo-helm
      chart: forgejo
      targetRevision: 15.0.3
      helm:
        releaseName: forgejo
        valueFiles:
          - $values/infrastructure/forgejo/values.yaml

    # 2. Git repo with values file
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      ref: values

    # 3. Git repo with additional manifests (namespace, postgres, certificates, sealed secrets)
    - repoURL: https://github.com/hitchai-app/gitops
      targetRevision: master
      path: infrastructure/forgejo
      directory:
        recurse: true
        exclude: "values.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: forgejo-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
