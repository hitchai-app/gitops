apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo-runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops.git
    targetRevision: HEAD
    path: infrastructure/forgejo-runner
  destination:
    server: https://kubernetes.default.svc
    namespace: forgejo-runner
  # Ignore KEDA-managed fields to prevent sync loops
  ignoreDifferences:
    - group: keda.sh
      kind: ScaledJob
      jsonPointers:
        - /status
    - group: keda.sh
      kind: TriggerAuthentication
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
