apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green-stage
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=git.ops.last-try.org/green/green/backend
    argocd-image-updater.argoproj.io/backend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/forgejo-green-repo
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://git.ops.last-try.org/green/green.git
    targetRevision: main
    path: k8s/stage
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: green-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
