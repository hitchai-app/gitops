apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: green-envs
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://git.ops.last-try.org/green/green-envs.git
        revision: main
        directories:
          - path: stage
          - path: pr/*
  template:
    metadata:
      name: 'green-{{ .path.basename }}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://git.ops.last-try.org/green/green-envs.git
        targetRevision: main
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
