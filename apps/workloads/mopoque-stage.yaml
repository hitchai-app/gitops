apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mopoque-stage
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      backend=registry.ops.last-try.org/lt/mopoque/mopoque/backend,
      frontend=registry.ops.last-try.org/lt/mopoque/mopoque/frontend
    argocd-image-updater.argoproj.io/backend.update-strategy: name
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^[a-f0-9]{8}$
    argocd-image-updater.argoproj.io/frontend.update-strategy: name
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^[a-f0-9]{8}$
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://gitlab.ops.last-try.org/lt/mopoque/mopoque.git
    targetRevision: dockerize
    path: deploy/overlays/stage
  destination:
    server: https://kubernetes.default.svc
    namespace: mopoque-stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
