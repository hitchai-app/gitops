apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://gitlab.ops.last-try.org/green/green-envs.git
    targetRevision: main
    path: prod/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
