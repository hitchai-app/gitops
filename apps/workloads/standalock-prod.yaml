apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: standalock-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://gitlab.ops.last-try.org/Flawless/standalock.git
    targetRevision: main
    path: deploy/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: standalock
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
