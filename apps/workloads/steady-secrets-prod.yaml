apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: steady-secrets-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hitchai-app/gitops.git
    targetRevision: HEAD
    path: workloads/steady/secrets/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: steady-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
