apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green-infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.ops.last-try.org/green/green.git
    targetRevision: main
    path: k8s/stage/infrastructure
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: green-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
