apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fire-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/flawless/fire-manifests
    targetRevision: master
    path: applications/fire/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: fire-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
