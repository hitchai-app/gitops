apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # 1. GitLab CR (managed by GitLab Operator)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/operator
    # 2. PostgreSQL cluster (CloudNativePG - ADR 0004)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/postgres
    # 3. Valkey CR (SAP valkey-operator - ADR 0005)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/valkey-operator
    # 4. MinIO tenant (object storage - ADR 0006)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/minio
    # 5. Certificates
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/certificates
    # 6. Sealed secrets
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab
      directory:
        include: "*-sealed.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-system
  syncPolicy:
    automated:
      prune: false  # Manual prune for safety (GitLab is stateful)
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
