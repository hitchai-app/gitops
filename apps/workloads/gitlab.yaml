apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # 1. GitLab Helm chart from official repository
    - repoURL: https://charts.gitlab.io
      chart: gitlab
      targetRevision: 9.6.1  # GitLab 18.6.1
      helm:
        releaseName: gitlab
        valueFiles:
          - $values/workloads/gitlab/values.yaml
    # 2. Git repository with values file
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      ref: values
    # 3. PostgreSQL cluster (CloudNativePG)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/postgres
    # 4. Valkey (Redis-compatible cache)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/valkey
    # 5. MinIO tenant (object storage)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/minio
    # 6. Certificates
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab/certificates
    # 7. Sealed secrets (rails-storage, registry-storage)
    - repoURL: https://github.com/hitchai-app/gitops.git
      targetRevision: HEAD
      path: workloads/gitlab
      directory:
        include: "*-sealed.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: false  # Manual prune for safety (GitLab is stateful)
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA manages replicas
    - group: ""
      kind: Secret
      name: gitlab-gitlab-initial-root-password
      jsonPointers:
        - /data  # Generated secret, don't sync
