# GitLab Database via CloudNativePG Database CRD
# ADR Reference: 0004-cloudnativepg-for-postgresql.md
# Database is created in shared postgres cluster
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: gitlabhq-production
  namespace: postgres
spec:
  name: gitlabhq_production
  owner: gitlab
  cluster:
    name: postgres-shared
