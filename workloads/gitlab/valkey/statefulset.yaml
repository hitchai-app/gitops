# GitLab Valkey StatefulSet
# ADR Reference: 0005-statefulset-for-valkey.md
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab-valkey
  namespace: gitlab
spec:
  serviceName: gitlab-valkey
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-valkey
  template:
    metadata:
      labels:
        app: gitlab-valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:9.0.0-alpine
          command:
            - /bin/sh
            - -c
            - |
              CGROUP_LIMIT=$(cat /sys/fs/cgroup/memory.max 2>/dev/null || cat /sys/fs/cgroup/memory/memory.limit_in_bytes 2>/dev/null || echo "max")
              if [ "$CGROUP_LIMIT" = "max" ] || [ -z "$CGROUP_LIMIT" ]; then
                MAXMEMORY="800mb"
              else
                MAXMEMORY=$(( CGROUP_LIMIT * 80 / 100 / 1024 / 1024 ))mb
              fi
              exec valkey-server \
                --appendonly yes \
                --appendfsync everysec \
                --maxmemory "$MAXMEMORY" \
                --maxmemory-policy noeviction \
                --save "" \
                --bind 0.0.0.0
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["valkey-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["valkey-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5

        - name: exporter
          image: oliver006/redis_exporter:v1.80.1
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
