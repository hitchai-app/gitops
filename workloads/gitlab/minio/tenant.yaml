# GitLab MinIO Tenant
# ADR Reference: 0006-minio-operator-single-drive-bootstrap.md
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: gitlab-minio
  namespace: gitlab
spec:
  image: quay.io/minio/minio:RELEASE.2025-04-08T15-41-24Z

  pools:
    - name: pool-0
      servers: 1
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: longhorn
          resources:
            requests:
              storage: 20Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

  mountPath: /export
  requestAutoCert: false

  configuration:
    name: gitlab-minio-env

  features:
    bucketDNS: false
