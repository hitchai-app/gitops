# GitLab MinIO Tenant - SNSD (Single-Node Single-Drive)
# ADR Reference: 0006-minio-operator-single-drive-bootstrap.md
# Note: SNSD accepts zero in-cluster durability for simplest footprint
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: gitlab-minio
  namespace: gitlab-system
spec:
  image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z

  pools:
    - name: pool-0
      servers: 1
      volumesPerServer: 1  # SNSD per ADR 0006
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: single-replica  # ADR 0007
          resources:
            requests:
              storage: 50Gi  # Full capacity, no parity overhead
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

  mountPath: /export
  requestAutoCert: false

  configuration:
    name: gitlab-minio-env

  features:
    bucketDNS: false

  # GitLab required buckets
  buckets:
    - name: gitlab-lfs
    - name: gitlab-artifacts
    - name: gitlab-uploads
    - name: gitlab-packages
    - name: gitlab-backups
    - name: gitlab-mr-diffs
    - name: gitlab-terraform-state
    - name: gitlab-ci-secure-files
    - name: gitlab-dependency-proxy
    - name: gitlab-registry
