# GitLab SSH NodePort Service
# Exposes gitlab-shell via NodePort for Hetzner LB forwarding (22 -> 30022)
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh
  namespace: gitlab-system
spec:
  type: NodePort
  ports:
    - name: ssh
      port: 22
      targetPort: 2222
      nodePort: 30022
      protocol: TCP
  selector:
    app: gitlab-shell
    release: gitlab
