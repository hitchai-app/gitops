# GitLab SSH LoadBalancer Service
# Exposes gitlab-shell externally for git+ssh access on standard port 22
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh
  namespace: gitlab-system
  annotations:
    metallb.universe.tf/allow-shared-ip: default
spec:
  type: LoadBalancer
  ports:
    - name: ssh
      port: 22
      targetPort: 2222
      protocol: TCP
  selector:
    app: gitlab-shell
    release: gitlab
