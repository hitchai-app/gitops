name: Build sentry-oidc image

"on":
  push:
    branches: [master]
    paths:
      - infrastructure/sentry/oidc/**
      - .github/workflows/sentry-oidc-image.yml
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read image tag
        run: echo "IMAGE_TAG=$(cat infrastructure/sentry/oidc/image-tag.txt)" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: infrastructure/sentry/oidc
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sentry-oidc:${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
