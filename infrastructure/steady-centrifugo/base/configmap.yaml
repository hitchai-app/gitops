apiVersion: v1
kind: ConfigMap
metadata:
  name: centrifugo-config
data:
  config.json: |
    {
      "health": {
        "enabled": true
      },
      "admin": {
        "enabled": true,
        "password": "$ADMIN_PASSWORD",
        "secret": "$ADMIN_SECRET"
      },
      "http_api": {
        "key": "$API_KEY"
      },
      "log": {
        "level": "info"
      }
    }
