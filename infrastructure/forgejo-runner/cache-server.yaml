---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: actions-cache-data
  namespace: forgejo-runner
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: single-replica
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actions-cache-server
  namespace: forgejo-runner
spec:
  replicas: 0  # Scaled down - Forgejo not in use
  selector:
    matchLabels:
      app: actions-cache-server
  template:
    metadata:
      labels:
        app: actions-cache-server
    spec:
      containers:
        - name: cache-server
          image: ghcr.io/falcondev-oss/github-actions-cache-server:8.1.4
          ports:
            - containerPort: 3000
          env:
            - name: API_BASE_URL
              value: "http://actions-cache-server.forgejo-runner.svc.cluster.local:3000"
            - name: STORAGE_DRIVER
              value: "filesystem"
            - name: STORAGE_FILESYSTEM_PATH
              value: "/data/cache"
          volumeMounts:
            - name: cache-data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: cache-data
          persistentVolumeClaim:
            claimName: actions-cache-data
---
apiVersion: v1
kind: Service
metadata:
  name: actions-cache-server
  namespace: forgejo-runner
spec:
  selector:
    app: actions-cache-server
  ports:
    - port: 3000
      targetPort: 3000
