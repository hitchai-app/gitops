  sentryConfPy: |
    OIDC_CLIENT_ID = env("OIDC_CLIENT_ID")
    OIDC_CLIENT_SECRET = env("OIDC_CLIENT_SECRET")
    OIDC_SCOPE = env("OIDC_SCOPE", "openid email")
    OIDC_DOMAIN = env("OIDC_DOMAIN", "https://auth.ops.last-try.org")
    OIDC_ISSUER = env("OIDC_ISSUER", "Dex")

# Enable bundled services
clickhouse:
  enabled: true

kafka:
  enabled: true

postgresql:
  enabled: false

redis:
  enabled: true

zookeeper:
  enabled: true

# External PostgreSQL (CloudNativePG with TLS cert auth)
externalPostgresql:
  host: sentry-postgres-rw.sentry-system.svc.cluster.local
  port: 5432
  database: sentry
  username: sentry
  existingSecret: sentry-postgres-app
  existingSecretKeys:
    password: password
  # CNPG-managed TLS; use password auth
  sslMode: require

# Disable user registration, require SSO
auth:
  register: false

# Resource limits for single-node cluster
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

# Enable metrics for Prometheus
serviceMonitor:
  enabled: true
