      - name: OIDC_SCOPE
        value: "openid email"
      - name: OIDC_DOMAIN
        value: "https://auth.ops.last-try.org"
      - name: OIDC_ISSUER
        value: "Dex"
  worker:
    env:
      - name: OIDC_CLIENT_ID
        value: sentry
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: dex-secrets
            key: sentry-client-secret
      - name: OIDC_SCOPE
        value: "openid email"
      - name: OIDC_DOMAIN
        value: "https://auth.ops.last-try.org"
      - name: OIDC_ISSUER
        value: "Dex"
  cron:
    env:
      - name: OIDC_CLIENT_ID
        value: sentry
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: dex-secrets
            key: sentry-client-secret
      - name: OIDC_SCOPE
        value: "openid email"
      - name: OIDC_DOMAIN
        value: "https://auth.ops.last-try.org"
      - name: OIDC_ISSUER
        value: "Dex"

