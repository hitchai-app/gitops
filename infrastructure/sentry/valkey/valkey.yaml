apiVersion: cache.cs.sap.com/v1alpha1
kind: Valkey
metadata:
  name: sentry-valkey
  namespace: sentry-system
spec:
  replicas: 1

  sentinel:
    enabled: false

  persistence:
    enabled: true
    storageClass: single-replica
    size: 2Gi

  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 512Mi

  metrics:
    enabled: true
    monitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
