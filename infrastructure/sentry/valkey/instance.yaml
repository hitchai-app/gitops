apiVersion: cache.cs.sap.com/v1alpha1
kind: Valkey
metadata:
  name: sentry
  namespace: sentry-system
spec:
  replicas: 1
  persistence:
    enabled: false
  # TLS configuration - cert-manager integration
  # Note: Valkey operator automatically creates Certificate using this issuer
  tls:
    enabled: true
    certManager:
      issuer:
        name: internal-ca-issuer
        kind: ClusterIssuer
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 256Mi
