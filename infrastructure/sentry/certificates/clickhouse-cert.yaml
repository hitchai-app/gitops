# ClickHouse server certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentry-clickhouse-server
  namespace: sentry-system
spec:
  commonName: sentry-clickhouse-sentry-0.sentry-system.svc.cluster.local
  dnsNames:
    - sentry-clickhouse-sentry-0.sentry-system.svc.cluster.local
    - sentry-clickhouse-sentry-0
    - sentry-clickhouse-sentry
    - *.sentry-clickhouse-sentry-0
    - *.sentry-clickhouse-sentry
  ipAddresses:
    - 127.0.0.1
  secretName: sentry-clickhouse-server-tls
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: sentry-ca
    kind: Certificate
    group: cert-manager.io
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
