# Root CA certificate for Sentry internal services
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentry-ca
  namespace: sentry-system
spec:
  isCA: true
  commonName: sentry-ca
  secretName: sentry-ca-tls
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: sentry-internal-ca
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h  # 10 years
  renewBefore: 720h  # 30 days before expiry
