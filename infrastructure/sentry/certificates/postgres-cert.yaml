# PostgreSQL server certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentry-postgres-server
  namespace: sentry-system
spec:
  commonName: sentry-postgres-rw.sentry-system.svc.cluster.local
  dnsNames:
    - sentry-postgres-rw.sentry-system.svc.cluster.local
    - sentry-postgres-ro.sentry-system.svc.cluster.local
    - sentry-postgres-rw
    - sentry-postgres-ro
    - *.sentry-postgres-rw
    - *.sentry-postgres-ro
  ipAddresses:
    - 127.0.0.1
  secretName: sentry-postgres-server-tls
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: sentry-ca
    kind: Certificate
    group: cert-manager.io
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
