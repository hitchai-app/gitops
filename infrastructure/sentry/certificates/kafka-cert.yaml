# Kafka server certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentry-kafka-server
  namespace: sentry-system
spec:
  commonName: sentry-kafka-kafka-bootstrap.sentry-system.svc.cluster.local
  dnsNames:
    - sentry-kafka-kafka-bootstrap.sentry-system.svc.cluster.local
    - sentry-kafka-kafka-brokers.sentry-system.svc.cluster.local
    - sentry-kafka-kafka-bootstrap
    - sentry-kafka-kafka-brokers
    - *.sentry-kafka-kafka-bootstrap
    - *.sentry-kafka-kafka-brokers
  ipAddresses:
    - 127.0.0.1
  secretName: sentry-kafka-server-tls
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: sentry-ca
    kind: Certificate
    group: cert-manager.io
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
