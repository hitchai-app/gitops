# Valkey server certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentry-valkey-server
  namespace: sentry-system
spec:
  commonName: sentry-valkey-master.sentry-system.svc.cluster.local
  dnsNames:
    - sentry-valkey-master.sentry-system.svc.cluster.local
    - sentry-valkey-master
    - sentry-valkey
    - *.sentry-valkey-master
    - *.sentry-valkey
  ipAddresses:
    - 127.0.0.1
  secretName: sentry-valkey-server-tls
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
