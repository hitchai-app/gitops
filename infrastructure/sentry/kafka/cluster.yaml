apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: sentry-kafka
  namespace: sentry-system
spec:
  kafka:
    version: 3.8.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 20Gi
          storageClass: single-replica
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  # KRaft mode enabled by default in Strimzi 0.49+
  # No Zookeeper needed
