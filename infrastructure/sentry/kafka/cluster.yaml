apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: sentry-kafka
  namespace: sentry-system
spec:
  kafka:
    version: 3.8.0
    replicas: 1
    listeners:
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
    # TLS certificates
    certificates:
      broker:
        generateCertificateAuthority: false
        # Use sentry-ca Certificate for CA trust
        # Note: sentry-ca creates tls.key/tls.crt (cert-manager standard naming)
        # Strimzi expects key/certificate fields to reference these actual secret keys
        certificateAuthority:
          secretName: sentry-ca-tls
          key: tls.key
          certificate: tls.crt
        secretName: sentry-kafka-broker
        validityDays: 365
        renewalDays: 30
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 20Gi
          storageClass: single-replica
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  # KRaft mode enabled by default in Strimzi 0.49+
  # No Zookeeper needed
