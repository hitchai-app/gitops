apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: sentry-kafka
  namespace: sentry-system
spec:
  kafka:
    version: 3.8.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
  # KRaft mode enabled by default in Strimzi 0.49+
  # No Zookeeper needed
