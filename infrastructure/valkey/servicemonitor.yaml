# ServiceMonitor for Prometheus Operator
# Scrapes redis_exporter metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: valkey
  namespace: valkey
  labels:
    release: kube-prometheus-stack  # Match Prometheus serviceMonitorSelector
spec:
  selector:
    matchLabels:
      app: valkey
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
