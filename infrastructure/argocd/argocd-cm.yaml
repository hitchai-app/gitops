apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # ArgoCD URL (required for OIDC)
  url: https://argocd.ops.last-try.org

  # Dex OIDC configuration (uses replicated dex-secrets from dex namespace)
  oidc.config: |
    name: Dex
    issuer: https://auth.ops.last-try.org
    clientID: argocd
    clientSecret: $dex-secrets:argocd-client-secret
    requestedScopes:
      - openid
      - profile
      - email
      - groups

  # Agent account
  accounts.agent-flawless: apiKey,login

  # Custom health checks
  # Traefik doesn't populate status.loadBalancer.ingress, causing ArgoCD to
  # report Ingress as Progressing forever. Override to always report Healthy.
  # https://github.com/argoproj/argo-cd/issues/14607
  resource.customizations.health.networking.k8s.io_Ingress: |
    hs = {}
    hs.status = "Healthy"
    return hs
