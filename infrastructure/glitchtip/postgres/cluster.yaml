apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: glitchtip-postgres
  namespace: glitchtip-system
spec:
  instances: 1

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"

  bootstrap:
    initdb:
      database: glitchtip
      owner: glitchtip

  storage:
    size: 10Gi
    storageClass: single-replica

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      memory: 1Gi

  # Backup disabled - GlitchTip is non-critical error tracking data
  # WAL archiving was filling disk due to missing backup credentials
  # Re-enable when cloudnativepg-backup-creds secret is available
