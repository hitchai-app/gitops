apiVersion: apps/v1
kind: Deployment
metadata:
  name: glitchtip-worker
  namespace: glitchtip-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glitchtip
      component: worker
  template:
    metadata:
      labels:
        app: glitchtip
        component: worker
    spec:
      containers:
        - name: worker
          image: glitchtip/glitchtip:v5.2.0
          command: ["bin/run-celery.sh"]
          envFrom:
            - configMapRef:
                name: glitchtip
            - secretRef:
                name: glitchtip
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glitchtip-postgres-app
                  key: uri
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-glitchtip-binding
                  key: password
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@valkey-glitchtip-primary.glitchtip-system.svc.cluster.local:6379"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - celery -A glitchtip inspect ping -d celery@$HOSTNAME
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
