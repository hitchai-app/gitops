apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
data:
  config.yaml: |
    model_list:
      - model_name: gpt-4
        litellm_params:
          model: openai/gpt-4
          api_key: os.environ/OPENAI_API_KEY
      - model_name: gpt-4o
        litellm_params:
          model: openai/gpt-4o
          api_key: os.environ/OPENAI_API_KEY
      - model_name: gpt-3.5-turbo
        litellm_params:
          model: openai/gpt-3.5-turbo
          api_key: os.environ/OPENAI_API_KEY

    litellm_settings:
      drop_params: true
      set_verbose: false
      json_logs: true

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY
      cache: true
      cache_params:
        type: redis
        host: valkey
        port: 6379
