apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: steady-prod

namePrefix: steady-prod-

resources:
- ../../base
- ai-api-keys-sealed.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/cluster/name
      value: steady-prod-postgres
  target:
    kind: Database
    name: litellm-db
