apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: steady-stage

namePrefix: steady-stage-

resources:
- ../../base
- ai-api-keys-sealed.yaml
- litellm-secrets-sealed.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/cluster/name
      value: steady-stage-postgres
  target:
    kind: Database
    name: litellm-db
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/2/value
      value: steady-stage-valkey
    - op: replace
      path: /spec/template/spec/containers/0/env/4/value
      value: postgresql://litellm_user@steady-stage-postgres-rw:5432/litellm_db
  target:
    kind: Deployment
    name: litellm
