apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: replicated
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
parameters:
  numberOfReplicas: "1"  # TODO: Change to "3" when adding second node
  staleReplicaTimeout: "30"
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "disabled"
  # For applications without built-in replication (Redis, single-instance workloads)
  # Single node: 1 replica (only 1 node available)
  # Multi-node: Update to 3 replicas for redundancy across nodes
