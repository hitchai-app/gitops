# GitHub Actions Runner Scale Set - hitchai-app

# Required: GitHub configuration
githubConfigUrl: "https://github.com/hitchai-app"
existingSecret: "hitchai-app-github-app"

# Scaling (default: minRunners=0, maxRunners=unlimited)
maxRunners: 4

# Container mode (required for Docker-in-Docker)
containerMode:
  type: "dind"

# Runner pod template
template:
  spec:
    containers:
    - name: runner
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"
      volumeMounts:
      - name: work
        mountPath: /home/runner/_work

    volumes:
    - name: work
      emptyDir:
        medium: Memory
        sizeLimit: 2Gi
