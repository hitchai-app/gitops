# GitHub Actions Runner Scale Set for hitchai-app organization

# GitHub Configuration
githubConfigUrl: "https://github.com/hitchai-app"

# GitHub App authentication
# Secret must contain: github_app_id, github_app_installation_id, github_app_private_key
githubConfigSecret: {}
existingSecret: "hitchai-app-github-app"

# Runner scaling
minRunners: 0
maxRunners: 4

# Runner group
runnerGroup: "Default"

# Container mode - Docker-in-Docker
containerMode:
  type: "dind"

# Runner pod template
template:
  spec:
    containers:
    - name: runner
      image: ghcr.io/actions/actions-runner:latest
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"
      volumeMounts:
      - name: work
        mountPath: /home/runner/_work

    volumes:
    - name: work
      emptyDir:
        medium: Memory
        sizeLimit: 2Gi

# Listener configuration
listenerTemplate:
  spec:
    containers:
    - name: listener
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"

# Controller service account
controllerServiceAccount:
  name: arc-gha-rs-controller
  namespace: arc-systems
