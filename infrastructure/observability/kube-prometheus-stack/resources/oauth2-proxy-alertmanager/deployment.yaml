apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-alertmanager
  namespace: monitoring
  labels:
    app: oauth2-proxy-alertmanager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy-alertmanager
  template:
    metadata:
      labels:
        app: oauth2-proxy-alertmanager
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
        args:
          - --provider=oidc
          - --oidc-issuer-url=https://auth.ops.last-try.org
          - --client-id=oauth2-proxy-alertmanager
          - --client-secret=$(OAUTH2_PROXY_CLIENT_SECRET)
          - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
          - --cookie-secure=true
          - --cookie-domain=.ops.last-try.org
          - --email-domain=*
          - --oidc-groups-claim=groups
          - --allowed-group=hitchai-app:ops
          - --upstream=http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
          - --http-address=0.0.0.0:4180
          - --redirect-url=https://alertmanager.ops.last-try.org/oauth2/callback
          - --whitelist-domain=.ops.last-try.org
          - --pass-authorization-header=true
          - --pass-access-token=true
          - --set-authorization-header=true
          - --set-xauthrequest=true
        env:
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-alertmanager-secrets
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-alertmanager-secrets
              key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
