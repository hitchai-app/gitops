apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-prometheus
  namespace: monitoring
  labels:
    app: oauth2-proxy-prometheus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy-prometheus
  template:
    metadata:
      labels:
        app: oauth2-proxy-prometheus
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
        args:
          - --provider=oidc
          - --oidc-issuer-url=https://auth.ops.last-try.org
          - --client-id=oauth2-proxy-prometheus
          - --client-secret=$(OAUTH2_PROXY_CLIENT_SECRET)
          - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
          - --cookie-secure=true
          - --cookie-domain=.ops.last-try.org
          - --email-domain=*
          - --oidc-groups-claim=groups
          - --allowed-group=hitchai-app
          - --upstream=http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          - --http-address=0.0.0.0:4180
          - --redirect-url=https://prometheus.ops.last-try.org/oauth2/callback
          - --whitelist-domain=.ops.last-try.org
          - --pass-authorization-header=true
          - --pass-access-token=true
          - --set-authorization-header=true
          - --set-xauthrequest=true
        ports:
        - containerPort: 4180
          name: http
          protocol: TCP
        volumeMounts:
        - name: oauth2-proxy-secrets
          mountPath: /etc/oauth2-proxy
          readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: oauth2-proxy-secrets
        secret:
          secretName: oauth2-proxy-prometheus-secrets
