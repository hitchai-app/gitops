clickhouse:
  persistence:
    storageClass: single-replica
    size: 30Gi
  resources:
    limits:
      cpu: 1500m
      memory: 3Gi
    requests:
      cpu: 300m
      memory: 1536Mi

queryService:
  resources:
    limits:
      cpu: 700m
      memory: 768Mi
    requests:
      cpu: 150m
      memory: 384Mi

frontend:
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

alertmanager:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

k8s-infra:
  enabled: true
  otelAgent:
    resources:
      limits:
        cpu: 700m
        memory: 768Mi
      requests:
        cpu: 150m
        memory: 384Mi
  otelCollector:
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 75m
        memory: 128Mi
