clickhouse:
  persistence:
    storageClass: single-replica
    size: 30Gi
  resources:
    limits:
      cpu: 1500m
      memory: 3Gi
    requests:
      cpu: 300m
      memory: 1536Mi
  initdb:
    scripts:
      retention.sql: |
        ALTER TABLE signoz_metrics.distributed_samples_v2 MODIFY TTL toDateTime(timestamp) + INTERVAL 7 DAY;
        ALTER TABLE signoz_logs.distributed_logs MODIFY TTL toDateTime(timestamp) + INTERVAL 7 DAY;
        ALTER TABLE signoz_traces.distributed_spans MODIFY TTL toDateTime(timestamp) + INTERVAL 7 DAY;

queryService:
  resources:
    limits:
      cpu: 700m
      memory: 768Mi
    requests:
      cpu: 150m
      memory: 384Mi

frontend:
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

alertmanager:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

k8s-infra:
  enabled: true
  otelAgent:
    resources:
      limits:
        cpu: 700m
        memory: 768Mi
      requests:
        cpu: 150m
        memory: 384Mi
  otelCollector:
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 75m
        memory: 128Mi
