apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: signoz
  namespace: observability-signoz
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - signoz.ops.last-try.org
    secretName: signoz-tls
  rules:
  - host: signoz.ops.last-try.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy-signoz
            port:
              number: 4180
