apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 1

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      work_mem: "16MB"

  storage:
    size: 20Gi
    storageClass: single-replica

  backup:
    barmanObjectStore:
      destinationPath: s3://steady-backups/postgres/
      s3Credentials:
        accessKeyId:
          name: postgres-backup-s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backup-s3-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
    retentionPolicy: "30d"

  monitoring:
    enablePodMonitor: true
