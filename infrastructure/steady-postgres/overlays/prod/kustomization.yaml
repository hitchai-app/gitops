apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: steady-prod

namePrefix: steady-prod-

resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/instances
      value: 1
    - op: replace
      path: /spec/storage/size
      value: 20Gi
  target:
    kind: Cluster
    name: postgres
