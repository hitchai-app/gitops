apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sandbox-admin
  namespace: agent-sandbox
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - persistentvolumeclaims
      - configmaps
      - events
      - serviceaccounts
      - limitranges
      - resourcequotas
    verbs: ["*"]
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: ["*"]
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - cronjobs
    verbs: ["*"]
  - apiGroups:
      - "autoscaling"
    resources:
      - horizontalpodautoscalers
    verbs: ["*"]
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - ingresses
      - networkpolicies
    verbs: ["*"]
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
    verbs: ["*"]
