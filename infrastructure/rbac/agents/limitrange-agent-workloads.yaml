apiVersion: v1
kind: LimitRange
metadata:
  name: agent-writer-limits
  namespace: workloads
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 1Gi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      max:
        cpu: "2"
        memory: 4Gi
      min:
        cpu: 50m
        memory: 128Mi
