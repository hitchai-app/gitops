apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: dex
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      containers:
      - name: dex
        image: ghcr.io/dexidp/dex:v2.41.1
        command:
          - /usr/local/bin/dex
          - serve
          - /etc/dex/cfg/config.yaml
        ports:
        - name: http
          containerPort: 5556
          protocol: TCP
        env:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: github-client-secret
        - name: DEX_CLIENT_SECRET_DEV_UI_STAGE
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: dev-ui-stage-client-secret
        - name: DEX_CLIENT_SECRET_DEX_UI_PROD
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: dev-ui-prod-client-secret
        - name: DEX_CLIENT_SECRET_GRAFANA
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: grafana-client-secret
        volumeMounts:
        - name: config
          mountPath: /etc/dex/cfg
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5556
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5556
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: dex
