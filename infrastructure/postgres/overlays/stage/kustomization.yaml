apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: postgres-stage

resources:
  - ../../base

patches:
  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: postgres-shared
      spec:
        backup:
          barmanObjectStore:
            destinationPath: s3://cloudnativepg-backups/postgres-stage
