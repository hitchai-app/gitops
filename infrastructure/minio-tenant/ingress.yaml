# Ingress for MinIO Console
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio-console.ops.last-try.org
      secretName: minio-tls
  rules:
    - host: minio-console.ops.last-try.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-console
                port:
                  number: 9090
---
# Ingress for MinIO API (S3 endpoint)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
