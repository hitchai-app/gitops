spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio.ops.last-try.org
      secretName: minio-tls
  rules:
    - host: minio.ops.last-try.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
