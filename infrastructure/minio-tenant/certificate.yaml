# TLS Certificate for MinIO via cert-manager
# ADR Reference: 0008-cert-manager-for-tls.md
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-tls
  namespace: minio
spec:
  secretName: minio-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - minio.ops.last-try.org
    - minio-console.ops.last-try.org
    - "*.minio.svc.cluster.local"
    - "minio.minio.svc.cluster.local"
    - "minio-hl.minio.svc.cluster.local"
