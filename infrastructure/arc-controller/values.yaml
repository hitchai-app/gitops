# ARC Controller Configuration
# Only non-default values specified

# Logging (defaults: logLevel="debug", logFormat="text")
flags:
  logLevel: "info"      # Changed from default "debug"
  logFormat: "json"     # Changed from default "text"

# Resource limits (no defaults)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
