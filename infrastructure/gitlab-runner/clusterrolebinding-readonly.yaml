# ClusterRoleBinding for GitLab CI jobs to have read-only cluster access
# Used by Claude code review jobs to inspect cluster state
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-runner-readonly
subjects:
  - kind: ServiceAccount
    name: gitlab-runner
    namespace: gitlab-runner
roleRef:
  kind: ClusterRole
  name: agent-readonly
  apiGroup: rbac.authorization.k8s.io
