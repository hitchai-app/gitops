---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: minio-infra
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e

              # Wait for MinIO to be ready
              echo "Waiting for MinIO..."
              until mc alias set minio http://infra-hl.minio-infra.svc.cluster.local:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "MinIO not ready, retrying..."
                sleep 5
              done

              # Create actions-cache bucket if not exists
              echo "Creating actions-cache bucket..."
              mc mb --ignore-existing minio/actions-cache

              echo "MinIO setup complete!"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-root-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-credentials
                  key: root-password
