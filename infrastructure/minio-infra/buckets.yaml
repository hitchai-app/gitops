---
# Bucket creation job using mc CLI with root credentials
# MinIOJob requires STS+TLS which adds complexity for internal-only traffic
apiVersion: batch/v1
kind: Job
metadata:
  name: infra-buckets
  namespace: minio-infra
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              # Source MinIO root credentials
              . /config/config.env

              # Wait for MinIO to be ready
              until mc alias set myminio http://infra-hl.minio-infra.svc.cluster.local:9000 \
                "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                echo "Waiting for MinIO..."
                sleep 5
              done

              # Create buckets (ignore if exists)
              mc mb --ignore-existing myminio/actions-cache
              mc mb --ignore-existing myminio/forgejo-packages

              echo "Buckets created successfully"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: minio-infra-config
