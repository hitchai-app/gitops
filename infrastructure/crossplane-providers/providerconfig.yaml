# Terraform Provider Configuration
#
# Configures the Terraform provider for Cloudflare resources.
# Uses Kubernetes backend for state storage (default).
#
# Credentials passed via Workspace vars (not global ProviderConfig).
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: cloudflare
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # Use Kubernetes backend (state stored as secrets)
  # No global credentials - each Workspace references secrets via vars
  {}
