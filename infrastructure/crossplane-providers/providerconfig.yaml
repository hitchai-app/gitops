# Terraform Provider Configuration
#
# Configures the Terraform provider with Cloudflare credentials.
# Credentials stored in sealed secret: cloudflare-credentials
#
# Required secret keys:
# - api-token: Cloudflare API token with R2:Edit permission
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: cloudflare
spec:
  # Credentials from Kubernetes secret
  credentials:
  - filename: cloudflare.tfvars.json
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: cloudflare-credentials
      key: credentials.json
